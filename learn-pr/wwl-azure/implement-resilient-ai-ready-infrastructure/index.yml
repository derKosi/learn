abstract: |
  By the end of this module, you're able to:
   - Explain how Azure Monitor and Log Analytics Workspace support infrastructure management.
   - Configure metrics collection and visualization for Azure resources.
   - Implement alert rules and processing rules to respond to infrastructure events.
   - Query log data to diagnose infrastructure issues.
prerequisites: |
  - Azure Fundamentals: Basic understanding of Azure services, resource groups, and subscription management.
  - Disaster Recovery Concepts: Familiarity with backup, failover, and business continuity principles.
  - AI Workload Basics: Awareness of AI solution architecture and operational requirements in cloud environments.
