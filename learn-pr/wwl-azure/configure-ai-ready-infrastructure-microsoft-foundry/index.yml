abstract: |
  After completing this module, you will be able to:
  - Configure Microsoft Foundry hubs with appropriate governance and security settings
  - Create and organize AI projects within hubs to support team collaboration
  - Establish connected resources including Azure AI Search for shared infrastructure
  - Implement hub-level shared connections to optimize resource utilization across projects
prerequisites: |
  - Azure Subscription: Learners need an active Azure subscription.
  - Intermediate Technical Skills: Prior knowledge of OpenAI concepts, AI Search service, and Python programming is required for building and integrating AI solutions.
  - Familiarity with Azure Services: Understanding Azure App Services, storage accounts, and deployment practices is essential for creating and hosting AI applications securely.
