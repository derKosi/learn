abstract: |
  In this module, you learn to:
  - Evaluate AI governance requirements and align them with Microsoft Foundry capabilities
  - Configure Azure Policy and role-based access controls for AI workloads
  - Implement content filtering and responsible AI safeguards using Azure AI services
  - Establish monitoring and audit trails for AI operations using Azure Monitor and Microsoft Purview
  - Apply governance best practices for model lifecycle management and data protection
prerequisites: |
  - Familiarity with Azure fundamentals, including subscriptions, resource groups, and Azure role-based access control (RBAC)
  - Basic understanding of Azure AI services and Microsoft Foundry concepts and deployment models
  - Awareness of AI governance, security, and compliance principles such as data residency and policy enforcement
  - Experience navigating the Azure portal and reviewing resource configurations, logs, and monitoring data
