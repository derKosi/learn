title: Implement Tools to Track Usage and Flow
summary: This module introduces you to **continuous feedback practices** and **monitoring tools** essential for tracking application usage and flow. Learn how to implement Azure Monitor, Log Analytics, and Application Insights to gain deep insights into application performance, user behavior, and system health. Explore Kusto Query Language (KQL) for powerful data analysis and understand the inner loop development workflow for faster feedback cycles.
abstract: |
  By the end of this module, you're able to:
  -   Implement tools to track feedback and telemetry data from applications

  -   Plan for continuous monitoring strategies across development and production environments

  -   Implement Application Insights for comprehensive application performance monitoring

  -   Use Kusto Query Language (KQL) to query and analyze telemetry data

  -   Design and implement metrics and queries for actionable insights

  -   Monitor application performance using Azure Monitor and Log Analytics

  -   Understand the inner loop and outer loop development workflows
prerequisites: |
  -   Understanding of DevOps concepts and practices

  -   Familiarity with Azure portal and Azure services

  -   Basic knowledge of application development and deployment

  -   Experience with monitoring and logging concepts

  -   Understanding of CI/CD pipelines and automation
