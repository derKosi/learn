### YamlMime:ModuleUnit
uid: learn.dpu.win-at-work-finance.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge Check
  description: '"This content is part of the "Windows at work: Transforming finance teams with Windows 11 Pro" module."'
  ms.date: 10/22/2025
  author: Stephanie-Rosenzweig
  ms.author: v-stephanier
  ms.topic: unit
durationInMinutes: 5
quiz:
  title: Check your knowledge
  questions:
  - content: "Which Copilot agent is best suited for analyzing Excel data, calculating CAGR, and generating insights for stakeholders?"
    choices:
        - content: "Writer"
          isCorrect: false
          explanation: "Incorrect. The Writer agent assists with drafting text, not financial analysis."
        - content: "Analyst"
          isCorrect: true
          explanation: "Correct. The Analyst agent is designed to analyze data, calculate metrics like CAGR, and provide insights."
        - content: "Designer"
          isCorrect: false
          explanation: "Incorrect. The Designer agent focuses on creating visual content, not analyzing data."
        - content: "Researcher"
          isCorrect: false
          explanation: "Incorrect. The Researcher agent gathers information but doesn't perform financial calculations."
  - content: "What is the main purpose of using Snap Layouts when preparing a presentation with Excel and PowerPoint?"
    choices:
        - content: "Automatically generate graphs"
          isCorrect: false
          explanation: "Incorrect. Snap Layouts don't create charts; they arrange windows."
        - content: "Organize multiple apps efficiently for multitasking"
          isCorrect: true
          explanation: "Correct. Snap Layouts allow side-by-side app organization for efficient workflow."
        - content: "Encrypt sensitive data"
          isCorrect: false
          explanation: "Incorrect. Snap Layouts don't provide security features."
        - content: "Translate documents"
          isCorrect: false
          explanation: "Incorrect. Snap Layouts don't perform translations."
  - content: "You want to highlight trends and anomalies in a dataset for executives. Which of the following prompts would be most effective when using the Analyst agent?"
    choices:
        - content: "Summarize my email inbox."
          isCorrect: false
          explanation: "Incorrect. This prompt doesn't relate to financial data analysis."
        - content: "Analyze revenue and volume data. Calculate CAGR and YoY changes. Highlight trends and anomalies."
          isCorrect: true
          explanation: ""
        - content: "Make my slides look pretty."
          isCorrect: false
          explanation: "Incorrect. Analyst focuses on data analysis, not design aesthetics."
        - content: "Open PowerPoint and create a new blank slide."
          isCorrect: false
          explanation: "Incorrect. This action is unrelated to analyzing trends or calculations."
  - content: "After the Analyst agent generates charts in Excel, what is the recommended way to add them to your PowerPoint slides?"
    choices:
        - content: "Recreate each chart manually"
          isCorrect: false
          explanation: "Incorrect. Manual recreation is time-consuming and unnecessary."
        - content: "Use copy or download in Copilot to capture charts, then paste them into PowerPoint slides"
          isCorrect: false
          explanation: ""
        - content: "Print charts and scan them"
          isCorrect: false
          explanation: "Incorrect. Scanning is inefficient and reduces image quality."
        - content: "Copy-paste raw data instead of the charts"
          isCorrect: false
          explanation: "Incorrect. Raw data doesn't provide visual insights for stakeholders."
  - content: "Why is it important to review and refine insights generated by the Analyst agent?"
    choices:
        - content: "To ensure calculations are accurate and insights are actionable"
          isCorrect: true
          explanation: "Correct. Reviewing ensures the outputs are reliable and useful for decision-making."
        - content: "Because the agent doesn't generate any charts"
          isCorrect: false
          explanation: "Incorrect. Analyst can generate charts; reviewing is about accuracy, not chart creation."
        - content: "To unlock more Excel features"
          isCorrect: false
          explanation: "Incorrect. Reviewing outputs doesn't unlock new features."
        - content: "To prevent Copilot from saving the file"
          isCorrect: false
          explanation: "Incorrect. Reviewing has no effect on file saving."
