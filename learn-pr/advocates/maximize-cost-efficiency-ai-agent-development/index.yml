abstract: |
  In this module, you'll evaluate when to develop custom AI agents tailored to your needs and when to deploy prebuilt solutions from trusted platforms. Learn how to assess trade-offs in time-to-value, complexity, customization, and operational cost. This module also guides you in selecting the right models for your AI agents, from lightweight
  task-specific agents to advanced multi-modal agents.

  By the end of this module, you are able to:

  - Select the appropriate AI hosting platform.
  - Build agents, your way.
  - Understand the trade-offs between Copilot and Pro-Code.

